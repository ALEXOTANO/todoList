<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{ pendientes }}</strong> items pendientes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <li *ngFor="let filtro of filtrosValidos">
            <a href="#/" (click)="cambiarFiltro( filtro )" [ngClass]="{'selected':filtroActual === filtro}">{{filtro}}</a>
        </li>

    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="limpiarCompletados()">Limpiar completados</button>
</footer>
